<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table id="sudoku"></table>
        <div id="options">
            <h1>Sudoku Solver</h1>
            <input type="checkbox" id="fill"><label for="fill" title="If a node has only one possibility, fill it in automatically">Auto Fill</label><br>
            <input type="button" id="solve" value="Solve Puzzle"><br>
            <input type="button" id="reset" value="Reset"><br>
        </div>
        <a href="http://github.com/dpatti/sudoku"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="sudoku.js"></script>
    </body>
</html>
